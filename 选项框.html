<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">
			.selector{
				width: 200px;
				height: 400px;
				margin: 300px auto;
				background-color: antiquewhite;
			}
			.selector #d1{
				width: 200px;
				height: 300px;
				border: coral 1px solid;
				/* margin-top: 60px; */
			}
			#bgyellow:checked~#d1{
				background-color: yellow;
			}
			#bgblue:checked~#d1{
				background-color: deepskyblue;
			}
			#bgpink:checked~#d1{
				background-color: pink;
			}
		</style>
		<title></title>
	</head>
	<body>
		
		<div class="selector">
			<input type="radio" name="color" id="bgyellow" value="黄色" />
			黄色
			<input type="radio" name="color" id="bgblue" value="蓝色" />
			蓝色
			<input type="radio" name="color" id="bgpink" value="粉色" />
			粉色
			<div id="d1"></div>
		</div>
	</body>
</html>
